<div class="books">
  <div class="books-item" *ngFor="let cityBook of bookData?.items">
    <img src="{{ cityBook?.volumeInfo.imageLinks.thumbnail }}" alt="" />    
    <p class="book-info">
      {{ cityBook?.volumeInfo.title }} <br> by {{ cityBook?.volumeInfo.authors }}
    </p>  
  </div>
</div>
