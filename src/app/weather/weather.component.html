<h1 class="welcome">Welcome to {{ weatherData?.name }}!</h1>
<div class="weather">
  <p>
    The current temperature is {{ temperature }} degrees fahrenheit with
    {{ weatherData?.weather[0].description }}.
  </p>
  <img
    class="icon"
    [src]="
      'http://openweathermap.org/img/wn/' +
      weatherData?.weather[0].icon +
      '@2x.png'
    "
    alt="current weather icon"
  />
</div>
